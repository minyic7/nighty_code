# Data Science Pre-Production Configuration

environment = "preprod"

spark {
  app.name = "ELT-AAN-DataScience-PreProd"
  master = "yarn"
  
  sql {
    adaptive.enabled = true
    adaptive.coalescePartitions.enabled = true
    adaptive.skewJoin.enabled = true
    shuffle.partitions = 800
  }
  
  serializer = "org.apache.spark.serializer.KryoSerializer"
  
  executor {
    memory = "8g"
    cores = 4
    instances = 20
  }
  
  driver {
    memory = "4g"
    cores = 2
  }
}

database {
  url = "jdbc:postgresql://postgres-preprod.internal:5432/datascience"
  driver = "org.postgresql.Driver"
  user = ${?DB_USER}
  password = ${?DB_PASSWORD}
  
  connection_pool {
    initial_size = 10
    max_size = 50
    timeout = 45000
  }
}

paths {
  input = "s3a://data-lake-preprod/raw/accounts/"
  output = "s3a://data-lake-preprod/processed/aan/"
  checkpoint = "s3a://data-lake-preprod/checkpoints/aan/"
  
  models = "s3a://ml-models-preprod/aan/"
}

processing {
  batch_size = 50000
  parallelism = 16
  timeout_minutes = 240
  
  features {
    account_analysis = true
    risk_scoring = true
    notification_generation = true
  }
  
  retry {
    max_attempts = 3
    backoff_seconds = 60
  }
}

monitoring {
  metrics_enabled = true
  health_check_interval = 30
  alerting_enabled = true
}

logging {
  level = "WARN"
  appenders = ["file", "metrics"]
  
  file {
    path = "/opt/logs/aan-preprod.log"
    max_size = "500MB"
    max_files = 20
  }
}