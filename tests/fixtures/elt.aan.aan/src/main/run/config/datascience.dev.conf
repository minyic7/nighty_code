# Data Science Development Configuration

environment = "dev"

spark {
  app.name = "ELT-AAN-DataScience-Dev"
  master = "local[*]"
  
  sql {
    adaptive.enabled = true
    adaptive.coalescePartitions.enabled = true
    shuffle.partitions = 200
  }
  
  serializer = "org.apache.spark.serializer.KryoSerializer"
  
  executor {
    memory = "2g"
    cores = 2
  }
}

database {
  url = "jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1"
  driver = "org.h2.Driver"
  user = "sa"
  password = ""
  
  connection_pool {
    initial_size = 2
    max_size = 10
    timeout = 15000
  }
}

paths {
  input = "file:///tmp/data/raw/accounts/"
  output = "file:///tmp/data/processed/aan/"
  checkpoint = "file:///tmp/data/checkpoints/aan/"
  
  models = "file:///tmp/models/aan/"
}

processing {
  batch_size = 1000
  parallelism = 4
  timeout_minutes = 30
  
  features {
    account_analysis = true
    risk_scoring = true
    notification_generation = false
  }
}

logging {
  level = "INFO"
  appenders = ["console"]
}