# Data Science Test2 Configuration (Integration Testing)

environment = "test2"

spark {
  app.name = "ELT-AAN-DataScience-Test2"
  master = "yarn"
  
  sql {
    adaptive.enabled = true
    adaptive.coalescePartitions.enabled = true
    shuffle.partitions = 100
  }
  
  serializer = "org.apache.spark.serializer.KryoSerializer"
  
  executor {
    memory = "2g"
    cores = 2
    instances = 4
  }
}

database {
  url = "jdbc:postgresql://postgres-test2.internal:5432/datascience_test"
  driver = "org.postgresql.Driver"
  user = ${?DB_USER}
  password = ${?DB_PASSWORD}
  
  connection_pool {
    initial_size = 3
    max_size = 15
    timeout = 20000
  }
}

paths {
  input = "s3a://data-lake-test2/raw/accounts/"
  output = "s3a://data-lake-test2/processed/aan/"
  checkpoint = "s3a://data-lake-test2/checkpoints/aan/"
  
  models = "s3a://ml-models-test2/aan/"
}

processing {
  batch_size = 5000
  parallelism = 6
  timeout_minutes = 60
  
  features {
    account_analysis = true
    risk_scoring = true
    notification_generation = true
  }
}

integration_testing {
  enabled = true
  external_services = ["notification-api", "risk-service"]
  data_validation = true
}

logging {
  level = "INFO"
  appenders = ["console", "file"]
  
  file {
    path = "/tmp/logs/aan-test2.log"
    max_size = "50MB"
    max_files = 5
  }
}