# Data Science Development Configuration (BA Development)

environment = "badev"

spark {
  app.name = "ELT-AAN-DataScience-BADev"
  master = "yarn"
  
  sql {
    adaptive.enabled = true
    adaptive.coalescePartitions.enabled = true
  }
  
  serializer = "org.apache.spark.serializer.KryoSerializer"
}

database {
  url = "jdbc:postgresql://postgres-badev.internal:5432/datascience"
  driver = "org.postgresql.Driver"
  user = ${?DB_USER}
  password = ${?DB_PASSWORD}
  
  connection_pool {
    initial_size = 5
    max_size = 20
    timeout = 30000
  }
}

paths {
  input = "s3a://data-lake-badev/raw/accounts/"
  output = "s3a://data-lake-badev/processed/aan/"
  checkpoint = "s3a://data-lake-badev/checkpoints/aan/"
  
  models = "s3a://ml-models-badev/aan/"
}

processing {
  batch_size = 10000
  parallelism = 8
  timeout_minutes = 120
  
  features {
    account_analysis = true
    risk_scoring = true
    notification_generation = true
  }
}

logging {
  level = "DEBUG"
  appenders = ["console", "file"]
  
  file {
    path = "/tmp/logs/aan-badev.log"
    max_size = "100MB"
    max_files = 10
  }
}